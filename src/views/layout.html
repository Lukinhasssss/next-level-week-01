<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Tag para design responsivo -->

    {% block title %}
        <title>Ecoleta</title>
    {% endblock title %}

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">

    {% block styles %}
    {% endblock styles %} <!-- Pega os links que estão no block styles do index.html -->

    <link rel="stylesheet" href="styles/responsive.css"> <!-- Responsive tem que ficar por último para não sobrescrever os outros css's -->
</head>

<body>

    <div id="{{ pageId }}">
        {% block content %}
        {% endblock content %}
    </div>

    {% block modal %}
    {% endblock modal %}

    {% block scripts %}
    {% endblock scripts %}
</body>

</html>
